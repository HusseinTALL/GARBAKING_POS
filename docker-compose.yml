version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./prisma/dev.db
      - JWT_SECRET=development-secret-key
      - STORE_ID=store_001
      - STORE_NAME=Garbaking Restaurant
      - PORT=8000
      - OFFLINE_MODE=true
      - AUTO_SYNC=true
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/data:/app/data
    depends_on:
      - postgres
    networks:
      - pos-network
    restart: unless-stopped

  # Admin POS Frontend
  admin-pos:
    build:
      context: ./frontend/admin-pos
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_SOCKET_URL=http://localhost:8000
      - VITE_ENABLE_OFFLINE=true
    volumes:
      - ./frontend/admin-pos:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - pos-network
    restart: unless-stopped

  # Customer App Frontend
  customer-app:
    build:
      context: ./frontend/customer-app
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_SOCKET_URL=http://localhost:8000
    volumes:
      - ./frontend/customer-app:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - pos-network
    restart: unless-stopped

  # Kitchen Display System
  kds:
    build:
      context: ./frontend/kds-app
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_SOCKET_URL=http://localhost:8000
    volumes:
      - ./frontend/kds-app:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - pos-network
    restart: unless-stopped

  # PostgreSQL Database (for cloud sync)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=garbaking_pos
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pos-network
    restart: unless-stopped

  # Redis (for session management and caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pos-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx (for production deployment)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/certs:/etc/nginx/certs
    depends_on:
      - backend
      - admin-pos
      - customer-app
      - kds
    networks:
      - pos-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  pos-network:
    driver: bridge