spring:
  application:
    name: inventory-service

  # Lifecycle Configuration for Graceful Shutdown
  lifecycle:
    timeout-per-shutdown-phase: 30s

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/garbaking_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:rootpassword}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # HikariCP Connection Pool Configuration
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      max-lifetime: 1800000  # 30 minutes
      idle-timeout: 600000   # 10 minutes
      connection-timeout: 20000  # 20 seconds
      auto-commit: true
      leak-detection-threshold: 60000  # 1 minute

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # Disabled for production performance
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      retries: 3  # Retry failed sends
      acks: all  # Wait for all replicas to acknowledge
      properties:
        spring.json.add.type.headers: false
        enable.idempotence: true  # Ensure exactly-once delivery
    consumer:
      group-id: inventory-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      max-poll-records: 10  # Limit batch size
      enable-auto-commit: false  # Manual commit for reliability
      auto-offset-reset: earliest  # Start from beginning if no offset
      properties:
        spring.json.trusted.packages: "*"
    listener:
      ack-mode: manual  # Manual acknowledgment for better error handling
      # Error handling configuration
      retry:
        max-attempts: 3
      dead-letter-topic:
        enabled: true
        suffix: .DLT

  # Multipart File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  # Cloud Configuration
  cloud:
    config:
      enabled: false  # Disable for now, enable when Config Server is ready

  config:
    import: optional:configserver:http://localhost:8888

# Server Configuration
server:
  port: 8083
  shutdown: graceful  # Enable graceful shutdown
  tomcat:
    connection-timeout: 20000  # 20 seconds
    threads:
      max: 200
      min-spare: 10

# Eureka Configuration
eureka:
  instance:
    prefer-ip-address: false
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 0.4
    propagation:
      type: B3,W3C
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  config: classpath:logback-structured.xml
  level:
    root: INFO
    com.garbaking: DEBUG

# MinIO Configuration (custom properties)
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin123}
  bucket-name: ${MINIO_BUCKET_NAME:product-images}
  base-url: ${MINIO_BASE_URL:http://localhost:9000/product-images}

# Image Upload Configuration (custom properties)
image:
  upload:
    directory: uploads/menu-items
    base-url: http://localhost:8083/images
    cdn-base-url: https://cdn.local.garbaking/menu-items
    signing-secret: ${IMAGE_SIGNING_SECRET:change-me}
    signed-url-duration: PT15M

garbaking:
  observability:
    environment: local
    alerts:
      low-stock-threshold: 8
      evaluation-interval: PT3M

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      default:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
  retry:
    instances:
      default:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.net.SocketTimeoutException
