spring:
  application:
    name: inventory-service

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/garbaking_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: inventory-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

  # Multipart File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  # Cloud Configuration
  cloud:
    config:
      enabled: false  # Disable for now, enable when Config Server is ready

  config:
    import: optional:configserver:http://localhost:8888

# Server Configuration
server:
  port: 8083

# Eureka Configuration
eureka:
  instance:
    prefer-ip-address: false
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 0.4
    propagation:
      type: B3,W3C
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  config: classpath:logback-structured.xml
  level:
    root: INFO
    com.garbaking: DEBUG

# Image Upload Configuration (custom properties)
image:
  upload:
    directory: uploads/menu-items
    base-url: http://localhost:8083/images
    cdn-base-url: https://cdn.local.garbaking/menu-items
    signing-secret: change-me
    signed-url-duration: PT15M

garbaking:
  observability:
    environment: local
    alerts:
      low-stock-threshold: 8
      evaluation-interval: PT3M
