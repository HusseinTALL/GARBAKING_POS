spring:
  datasource:
    url: jdbc:h2:mem:inventory_test;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  kafka:
    bootstrap-servers: localhost:9092
    listener:
      auto-startup: false
  main:
    allow-bean-definition-overriding: true

image:
  upload:
    directory: ${java.io.tmpdir}/inventory-test
    base-url: http://localhost/test-images
    signing-secret: test-secret

logging:
  level:
    root: WARN
