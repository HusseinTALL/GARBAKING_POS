spring:
  application:
    name: user-service

  # Lifecycle Configuration for Graceful Shutdown
  lifecycle:
    timeout-per-shutdown-phase: 30s

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/garbaking_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:rootpassword}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # HikariCP Connection Pool Configuration
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      max-lifetime: 1800000  # 30 minutes
      idle-timeout: 600000   # 10 minutes
      connection-timeout: 20000  # 20 seconds
      auto-commit: true
      leak-detection-threshold: 60000  # 1 minute

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # Disabled for production performance
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

  # Kafka Configuration - DISABLED for standalone mode
  # kafka:
  #   bootstrap-servers: localhost:9092
  #   producer:
  #     key-serializer: org.apache.kafka.common.serialization.StringSerializer
  #     value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  #     properties:
  #       spring.json.add.type.headers: false
  #   consumer:
  #     group-id: user-service-group
  #     key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  #     value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
  #     properties:
  #       spring.json.trusted.packages: "*"

  # Cloud Configuration
  cloud:
    config:
      enabled: false  # Disable for now, enable when Config Server is ready

  config:
    import: optional:configserver:http://localhost:8888

# Server Configuration
server:
  port: 8081
  shutdown: graceful  # Enable graceful shutdown
  tomcat:
    connection-timeout: 20000  # 20 seconds
    threads:
      max: 200
      min-spare: 10

# Eureka Configuration - ENABLED for microservices mode
eureka:
  instance:
    prefer-ip-address: false
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true  # Enabled for microservices
    fetch-registry: true  # Enabled for microservices
    service-url:
      defaultZone: http://localhost:8761/eureka/

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-change-this-in-production}
  expiration: 86400000  # 24 hours in milliseconds

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 0.3
    propagation:
      type: B3,W3C
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  config: classpath:logback-structured.xml
  level:
    root: INFO
    com.garbaking: DEBUG

garbaking:
  observability:
    environment: local
    alerts:
      auth-failure-threshold: 10
      evaluation-interval: PT2M

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      default:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
  retry:
    instances:
      default:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.net.SocketTimeoutException
