spring:
  application:
    name: user-service

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/garbaking_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Kafka Configuration - DISABLED for standalone mode
  # kafka:
  #   bootstrap-servers: localhost:9092
  #   producer:
  #     key-serializer: org.apache.kafka.common.serialization.StringSerializer
  #     value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  #     properties:
  #       spring.json.add.type.headers: false
  #   consumer:
  #     group-id: user-service-group
  #     key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  #     value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
  #     properties:
  #       spring.json.trusted.packages: "*"

  # Cloud Configuration
  cloud:
    config:
      enabled: false  # Disable for now, enable when Config Server is ready

  config:
    import: optional:configserver:http://localhost:8888

# Server Configuration
server:
  port: 8081

# Eureka Configuration - ENABLED for microservices mode
eureka:
  instance:
    prefer-ip-address: false
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true  # Enabled for microservices
    fetch-registry: true  # Enabled for microservices
    service-url:
      defaultZone: http://localhost:8761/eureka/

# JWT Configuration
jwt:
  secret: your-256-bit-secret-key-for-jwt-signing-change-this-in-production
  expiration: 86400000  # 24 hours in milliseconds

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 0.0  # Disabled for standalone
  # zipkin:
  #   tracing:
  #     endpoint: http://localhost:9411/api/v2/spans

# Logging
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    root: INFO
    com.garbaking: DEBUG
