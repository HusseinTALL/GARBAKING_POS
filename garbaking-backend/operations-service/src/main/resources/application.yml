server:
  port: 8085

spring:
  application:
    name: operations-service
  cloud:
    config:
      enabled: false
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 0.25
    propagation:
      type: B3,W3C
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  config: classpath:logback-structured.xml
  level:
    root: INFO
    com.garbaking: DEBUG

garbaking:
  observability:
    environment: local
    alerts:
      evaluation-interval: PT5M
