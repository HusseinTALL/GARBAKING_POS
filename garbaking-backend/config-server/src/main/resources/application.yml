server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config,file:./config
        git:
          uri: https://github.com/your-org/config-repo  # Optional: Use Git for production
          default-label: main
          clone-on-start: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 0.2
    propagation:
      type: B3,W3C
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  config: classpath:logback-structured.xml
  level:
    root: INFO
    org.springframework.cloud.config: DEBUG

garbaking:
  observability:
    environment: platform
