# Global nginx configuration for Garbaking POS
# Purpose: Provide base nginx setup to include site-specific configs.
# This file is referenced by docker-compose's nginx service (production profile).

events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # Include virtual hosts
  include /etc/nginx/conf.d/*.conf;
}
