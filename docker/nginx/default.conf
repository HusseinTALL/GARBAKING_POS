# Default server for Garbaking POS
# Purpose: Minimal reverse proxy to backend and placeholders for frontends.
# Note: Adjust server_name and static roots for real production deployments.

server {
  listen 80 default_server;
  server_name _;

  # Proxy API requests to backend service
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy WebSocket (Socket.IO) if needed
  location /socket.io/ {
    proxy_pass http://backend:8000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }

  # Placeholder: serve an empty page for root
  location / {
    return 200 "Garbaking POS Nginx placeholder. Configure static hosting for frontends or use separate services.";
    add_header Content-Type text/plain;
  }
}
